<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form of Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Preencha o Formulário</h1>
      <p id="description">Formulário para alguma coisa</p>

      <form action="" id="survey-form">

        <label for="name">Name:</label>
        <input type="text" id="name" class="form" placeholder="Nome aqui" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form"
          placeholder="Email aqui"
          pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
          required
        />

        <label for="number">Age:</label>
        <input placeholder="Idade aqui" type="number" name="" id="number" class="form" min="18" max="60">

        <label for="dropdown">Sex:</label>
        <select name="" id="dropdown" class="form">
          <option value="masculino">Male</option>
          <option value="masculino">Female</option>
        </select>

        <label for="">Estado Civil:</label>
        <input type="radio" name="estado-civil" id="Solteiro"><span>Solteiro</span>
        <input type="radio" name="estado-civil" id="casado"><span>Casado</span>
        <input type="radio" name="estado-civil" id="divorciado"><span>Divorciado</span>
        <input type="radio" name="estado-civil" id="outros"><span>Outros</span>

        <label for="">Profissão:</label>
        <input type="checkbox" name="" id="" value="Development"><span>Desenvolvedor</span>

        <label for="comentarios">Comentarios:</label>
        <textarea name="cometarios" id="comentatios" cols="30" rows="10"></textarea>

        <input type="submit" value="enviar">

      </form>
    </main>
  </body>
</html>
