<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form of Search</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Preencha o Formulário</h1>
      <p id="description">Formulário para alguma coisa</p>

      <form action="" id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Nome aqui" required />

        <label for="name">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Email aqui"
          pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
          required
        />

        <label for="number">Idade:</label>
        <input type="number" name="" id="number" min="18" max="60">
      </form>
    </main>
  </body>
</html>
